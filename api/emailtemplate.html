<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Job Listings</span>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="jobListings">
        <!-- Job cards will be injected here -->
      </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const jobs = [
        {
          id: '9fae66b4-6b52-4980-a4a1-28ba33092b79',
          subcompany: 'application',
          office: 'mandaluyong',
          department: 'Dev',
          name: 'Backend Developer',
          employmentType: 'intern',
          seniority: 'junior',
          schedule: 'full-time',
          jobDescriptions: [
            {
              name: 'Your Tasks:',
              value:
                '<ul><li>Collaborate with engineering and product teams</li><li>Design and deliver clear reports</li></ul>'
            }
          ]
        },
        {
          id: '0c4450c2-a7d2-430a-ab3f-06907c976a88',
          subcompany: 'mrge',
          office: 'Berlin / Hamburg',
          department: 'Marketing',
          name: 'Working student in Account Management - Marketing & Advertising',
          employmentType: 'working_student',
          seniority: 'student',
          schedule: 'full-time',
          jobDescriptions: [
            {
              name: 'Your Profile:',
              value:
                'You are an enrolled student in marketing, business admin or similar.'
            },
            {
              name: 'Your Tasks:',
              value: 'Support campaigns and customer communication.'
            },
            {
              name: 'Your Opportunity:',
              value:
                'Be part of a young, international team with flexibility and growth potential.'
            }
          ]
        }
      ];

      const jobListings = document.getElementById('jobListings');

      jobs.forEach((job) => {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-4';

        let descriptionsHtml = '';
        job.jobDescriptions.forEach((desc) => {
          descriptionsHtml += `
          <div class="mt-3">
            <h6>${desc.name}</h6>
            <div>${desc.value}</div>
          </div>
        `;
        });

        col.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">${job.name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${job.subcompany}</h6>
            <p class="card-text mb-2">
              <strong>Location:</strong> ${job.office}<br>
              <strong>Department:</strong> ${job.department}<br>
              <strong>Type:</strong> ${job.employmentType}<br>
              <strong>Seniority:</strong> ${job.seniority}<br>
              <strong>Schedule:</strong> ${job.schedule}
            </p>
            ${descriptionsHtml}
            <a href="#" class="btn btn-success btn-sm mt-3">Apply Now</a>
          </div>
        </div>
      `;

        jobListings.appendChild(col);
      });
    </script>
  </body>
</html>
